<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <link rel="stylesheet" href="style.css"> <!--Linking the CSS file-->
</head>
<body>
    <button id="toggleMode">Toggle Dark Mode</button> <!--Adding a Button for Toggle Dark Mode-->
    <div class="container"> <!--Creating a container-->
        <h1>To-Do List</h1>
    <div id="taskInputsContainer">
        <input type="text" id="addtask" placeholder="Add a new task"> <!--Creating an input field-->
        <button id="addButton">Add</button><!--Adding a add Button-->
        <ul id="tasklist"></ul>
    </div>
    <script src="script.js"></script> <!--Linking the CSS file-->
</body>
</html>
